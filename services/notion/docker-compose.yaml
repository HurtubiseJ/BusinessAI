services:
  notion-mcp:
    image: node:20-alpine
    container_name: notion-mcp
    ports:
      - "8800:3000"
    environment:
      - NOTION_TOKEN=${NOTION_TOKEN}
      - AUTH_TOKEN=token
    command: >
      sh -c "npx -y @notionhq/notion-mcp-server
      --transport http
      --port 3000
      --auth-token token"
